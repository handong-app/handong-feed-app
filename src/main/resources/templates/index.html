<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div style="width: 200px;">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <div id="g_id_onload"
         data-client_id="542164017545-c6tsebe44kpkpk43b7u8njouir63oqq8.apps.googleusercontent.com"
         data-login_uri="/tbuser/login/google"
         data-auto_prompt="false"
         data-context="use">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
</div>

<!-- 여기서 백엔드에서 전달된 isValidUser 값을 사용합니다 -->
<div>
    <p>
        <!-- 타임리프 문법을 사용하여 유효한 사용자 여부를 표시 -->
        <b style="background-color:yellow;">
            <!-- 타임리프 조건문 -->
            <span th:if="${isValidUser != null and isValidUser}">Welcome! Your ID is valid.</span>
            <span th:if="${isValidUser == null or !isValidUser}">Your ID is not valid. Please try again.</span>

        </b>
    </p>
</div>

</body>
</html>
