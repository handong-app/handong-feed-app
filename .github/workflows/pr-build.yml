name: Test PR Build (Spring Boot)

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    branches:
      - main
    paths-ignore:
      - "**/*.md"
      - "**/*.bru"

permissions:
  contents: read

concurrency:
  group: "pr-build"
  cancel-in-progress: true

jobs:
  test-build:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2.6.0
        with:
          arguments: build
        env:
          REACT_APP_WEATHER_KEY: ${{ secrets.VITE_WEATHER_KEY }}

      # 다른 JOB 사용 가능하도록 artifact 생성
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          path: build/libs/handong-feed-0.0.1-SNAPSHOT.jar
          name: spring-boot-jar
          retention-days: 5

  test-docker:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    needs: test-build # 이전 Job이 끝난 후에 실행

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # artifact 다운로드
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: spring-boot-jar
          path: ./

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 빌드 생성 - 이전 Job Steps 에서 생성한 artifact 사용.
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        # if: ${{ !env.ACT }}
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: |
            ghcr.io/${{ github.REPOSITORY_OWNER }}/handong-feed-app:latest
          labels: |
            org.opencontainers.image.source=${{ github.SERVER_URL	}}/${{ github.REPOSITORY }}
            org.opencontainers.image.revision=${{ github.SHA }}
          build-args: |
            JAR_FILE=./handong-feed-0.0.1-SNAPSHOT.jar
